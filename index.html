<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the city name" spellcheck="false">
            <button><img src="https://media.istockphoto.com/id/1044689226/photo/magnifying-glass-isolated-on-white-background-with-clipping-path.webp?b=1&s=170667a&w=0&k=20&c=y164H2Ldt2ccaw6lV5Ju3iS_jR6_PdtVaGo3L1eSlHM=" ></button>
        </div>
        <div class="weather">
            <img src="https://cdn.iconscout.com/icon/free/png-256/free-cloudy-weather-11-1147979.png"  class="weather-icon">
            <h1 class="temp">19Â°C</h1>
            <h2 class="city">Varanasi</h2>
            <div class="details">
            <div class="col">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTknQjCuX7_YEvdZk3Sb6E2SXnVfqm6b6QxQg&usqp=CAU" >
                <div>
                    <p class="humid">50%</p>
                    <p>Humidity</p>
                </div>
                <div class="col">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSObBJU8bbwnd51Enw8_SMhTmkmv4uE4Ej2Pg&usqp=CAU" >
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind speed</p>
                    </div>
                    </div>
            </div>
        </div>
    </div>

    
</body>
</html>
